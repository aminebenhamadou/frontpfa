<div class="content container-fluid">
    <div class="page-header">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-sub-header">
                    <h3 class="page-title">Cour</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item active"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="student-group-form">
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search by ID ..." (input)="searchCoursById($event)">
                </div>
            </div>
            <!-- Add more search inputs if needed -->
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card card-table comman-shadow">
                <div class="card-body">
                    <div class="page-header">
                        <div class="row align-items-center">
                            <div class="col">
                                <h3 class="page-title">Cours</h3>
                            </div>
                            <div class="col-auto text-end float-end ms-auto download-grp">
                                <a href="#" class="btn btn-outline-primary me-2" (click)="downloadExcel()"><i class="fas fa-download"></i> Download</a>
                                <a [routerLink]="['add-cour']" class="btn btn-primary"><i class="fas fa-plus"></i></a>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table border-0 star-student table-hover table-center mb-0 datatable table-striped">
                            <thead class="student-thread">
                                <tr>
                                    <th><i class="feather feather-info"></i> ID</th>
                                    <th><i class="feather feather-file-text"></i> Title</th>
                                    <th><i class="feather feather-file-text"></i> Description</th>
                                    <!-- Add more headers as needed -->
                                    <th class="text-end"><i class="feather feather-settings"></i> Actions</th>
                                </tr>
                            </thead>
                            
                            <tbody>
                                <tr *ngFor="let cour of filteredCours">
                                    <td>{{ cour.id }}</td>
                                    <td>{{ cour.title }}</td>
                                    <td>{{ cour.description }}</td>
                                    <!-- Add more table cells as needed -->
                                    <td class="text-end">
                                        <div class="actions">
                                            <a [routerLink]="['/cour/edit', cour.id]" class="btn btn-sm bg-danger-light"><i class="feather-edit"></i></a>
                                            <a href="javascript:;" class="btn btn-sm bg-danger-light" (click)="onDelete(cour.id)"><i class="feather-trash"></i></a>
                                        </div>
                                    </td>
                                </tr>
                                
                                <!-- Add more rows if needed -->
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
