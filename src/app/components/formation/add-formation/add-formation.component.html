<div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col-sm-12">
          <div class="page-sub-header">
            <h3 class="page-title">Add Formation</h3>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-sm-12">
        <div class="card comman-shadow">
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" [formGroup]="form">
              <div class="row">
                <div class="col-12">
                  <h5 class="form-title student-info">Formation Information</h5>
                </div>
                <div class="col-12 col-sm-4">
                  <div class="form-group local-forms">
                    <label>Description <span class="login-danger">*</span></label>
                    <input class="form-control" type="text" placeholder="Description" formControlName="description">
                  </div>
                </div>
                <div class="col-12 col-sm-4">
                  <div class="form-group local-forms">
                    <label>Price <span class="login-danger">*</span></label>
                    <input class="form-control" type="number" placeholder="Price" formControlName="price">
                  </div>
                </div>
                <div class="col-12 col-sm-4">
                  <div class="form-group local-forms">
                    <label>Start Date <span class="login-danger">*</span></label>
                    <input class="form-control" type="date" placeholder="Start Date" formControlName="startDate">
                  </div>
                </div>
                <div class="col-12 col-sm-4">
                  <div class="form-group local-forms">
                    <label>End Date <span class="login-danger">*</span></label>
                    <input class="form-control" type="date" placeholder="End Date" formControlName="endDate">
                  </div>
                </div>
                <div class="col-12 col-sm-4">
                  <div class="form-group local-forms">
                    <label>Formateur <span class="login-danger">*</span></label>
                    <select class="form-control" formControlName="formateur">
                      <option value="" disabled selected>Select a Formateur</option>
                      <option *ngFor="let formateur of formateurs" [ngValue]="formateur">
                        {{ formateur.firstName }} {{ formateur.lastName }}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col-12 col-sm-4">
                  <div class="form-group local-forms">
                    <label>Cour <span class="login-danger">*</span></label>
                    <select class="form-control" formControlName="cours">
                      <option value="" disabled selected>Select a Course</option>
                      <option *ngFor="let cour of cours" [ngValue]="cour">
                        {{ cour.title }}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col-12 col-sm-4">
                  <div class="form-group local-forms">
                    <label>Salle <span class="login-danger">*</span></label>
                    <select class="form-control" formControlName="salle">
                      <option value="" disabled selected>Select a Salle</option>
                      <option *ngFor="let salle of salles" [ngValue]="salle">
                        {{ salle.name }}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col-12">
                  <div class="student-submit">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
